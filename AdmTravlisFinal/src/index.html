<script>
  function downloadResume() {
      const container = document.querySelector('.container');
      html2pdf()
          .set({
              margin: 0,
              filename: 'resume.pdf',
              image: { type: 'png', quality:50 },
              html2canvas: { scale: 1 },
              jsPDF: { unit: 'in', format: 'A4', orientation: 'portrait' }

              
          })
          .from(container)
          .save();
  }
</script>
