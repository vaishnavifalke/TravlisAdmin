<div class="main-content">
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-header card-header-danger">
<h4 class="card-title">VendorServiceList-list</h4>
<p class="card-category"> View here all VendorServiceList table record</p>
</div>
<div class="card-body">
<div class="table-responsive">
<table class="table">
<thead class=" text-primary"style="background-color: #ea48441c;">
<th>CreatedDate </th>
<th>CreatedBy </th>
<th>UpdatedDate </th>
<th>UpdatedBy </th>
<th>Action </th>
</thead>
<tbody>
<tr *ngFor="let i of vendorServicelist">
<td>{{i.CreatedDate}}</td>
<td>{{i.CreatedBy}}</td>
<td>{{i.UpdatedDate}}</td>
<td>{{i.UpdatedBy}}</td>
td><i class="fa fa-pencil-square iconaction"(click)="Edit(i.)"
aria-hidden="true"></i>
td><i class="fa fa-trash iconaction"(click)="Delete(i.)"
aria-hidden="true"></i>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
